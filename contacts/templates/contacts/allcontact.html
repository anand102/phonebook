<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Contact</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">My Contacts</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/contacts/addcontact">Add contact</a></li>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="/contacts/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
    </ul>
  </div>
</nav>

{{ request.GET.message }}<br>
<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Contact Name</th>
        <th>Phone Number</th>
        <th>Edit Contact</th>
        <th>Delete Contact</th>        
      </tr>
    </thead>

    <tbody>
    	{% for i in allcontact %}
		  <tr>

        <td>{{i.name}}</td>
         <td>{{i.number}}</td>
         <td><a class="btn btn-default" href="/contacts/edit/{{i.id}}">Edit</a></td>
         <td><button class="btn btn-danger" onclick="Delete({{i.id}})">Delete</button></td>       
		  </tr>
	   	{% endfor %}   	
    </tbody>
  </table>
</div>
<!-- <a href="/home">Home</a>
<a href="/">Logout</a><br>
 -->
 <p id="demo"></p>
 <script type="text/javascript">
function Delete(id) {
  var url ;
  var r=confirm("Are you sure?")
  if (r== true){
    url="/contacts/delete/"+id
    window.location=url
  }
}
 </script>
</body>
</html>
